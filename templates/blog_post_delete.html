{% extends 'base.html' %}

{% block content %}
    <h1>Delete Blog Post</h1>
    <p>Are you sure you want to delete this blog post?</p>
    <form action="{% url 'blog_post_delete' blog_post.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'blog_post_detail' blog_post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
